<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-container">
    <h2 class="text-center login-title mb-4">Welcome Back</h2>
    <div class="mb-3">
      <input type="number" class="form-control" id="num" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pass" placeholder="Password" />
    </div>
    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p id="res"></p>
  </div>

  <script>
    function checkPhone(phone) {
      return /^\d{10}$/.test(phone);
    }

    function checkPass(pass) {
      return pass.length >= 6;
    }

    function login() {
      const phone = document.getElementById("num").value;
      const pass = document.getElementById("pass").value;
      const result = document.getElementById("res");

      if (!checkPhone(phone)) {
        result.innerText = "Invalid phone number!";
        result.style.color = "red";
        return;
      }

      if (!checkPass(pass)) {
        result.innerText = "Password must be at least 6 characters.";
        result.style.color = "red";
        return;
      }

      result.innerText = "Login successful!";
      result.style.color = "green";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
